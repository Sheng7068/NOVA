<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodeSquiggle</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/js/script.js"></script>
  </head>
  <body>
    <!-- Main Container -->
    <div class="main-container">
      <!-- Title -->
      <h1>CodeSquiggle</h1>

      <!-- Context list display -->
      <div class="context-section">
        <h2>Context List</h2>

        <!-- Input to LLM (Hidden Section) -->
        <div class="input-section">
          <label for="keywordInput">Keyword:</label>
          <input type="text" id="keywordInput" placeholder="Enter keyword" />
          <label for="contextSuggestionInput">Suggestion:</label>
          <input
            type="text"
            id="contextSuggestionInput"
            placeholder="Enter suggestion"
          />
          <button onclick="addContext()">Add Context</button>
        </div>

        <br />

        <table id="contextTable">
          <thead>
            <tr>
              <th>Keyword</th>
              <th>Suggestion</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="contextList">
            <!-- Dynamic context items will appear here -->
          </tbody>
        </table>
      </div>

      <!-- Divider -->
      <hr class="divider" />

      <!-- Editor and Suggestion Box -->
      <h2>Code Editor</h2>
      <div class="editor-suggestion-container">
        <!-- Line numbers and text editor container -->
        <div class="editor-container">
          <div id="lineNumbers" class="line-numbers"></div>
          <div class="highlight-container">
            <div id="highlightOverlay"></div>
            <textarea
              id="inputLayer"
              rows="20"
              cols="80"
              placeholder="Enter your code here..."
              oninput="updateLineNumbers();"
              onscroll="syncScroll()"
            ></textarea>
          </div>
        </div>

        <!-- Suggestion Box -->
        <div class="suggestion-box">
          <h3>Suggestions</h3>
          <div id="suggestionContent" class="suggestion"></div>
        </div>
      </div>

      <!-- Display server response -->
      <div id="serverResponse"></div>
    </div>
  </body>
</html>
